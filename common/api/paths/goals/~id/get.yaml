    in: path
    required: true
    description: ID required to fetch a xpost
    type: string
responses:
  200:
    description: OK
    schema:
      $ref: "#/definitions/Goal"
  default:
    description: Unexpected error
    schema:
      $ref: "#/definitions/UnexpectedError"

