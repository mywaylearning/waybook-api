properties:
  op:
    type: string
    enum:
      - test
      - remove
      - add
      - replace
      - move
      - copy
  path:
    type: string
    pattern: "^(/[^/~]*(~[01][^/~]*)*)*$"
  value:
    anyOf:
      - type: array
      - type: boolean
      - type: integer
      - type: null
      - type: number
      - type: object
      - type: string
  from:
    type: string
    pattern: "^(/[^/~]*(~[01][^/~]*)*)*$"
required:
  - op
  - path