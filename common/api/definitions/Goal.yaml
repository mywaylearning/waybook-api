description: A record describing a goal.
type: object
properties:
  id:
    type: integer
    readOnly: true
  userId:
    type: integer
    readOnly: true
  link:
    type: string
    description: store link when user shares a link on a post
  linkTitle:
    type: string
    description: Short description of posted link
  linkDescription:
    type: string
    description: Long description of shared link
  title:
    type: string
    description: Short description of this goal
  content:
    type: string
    description: primary data associated with this record
  created:
    type: string
    format: date-time
    readOnly: true
  lastUpdated:
    type: string
    format: date-time
    readOnly: true
required:
  - content
